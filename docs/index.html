<!DOCTYPE html>
<html lang="ja" style="font-size:20px;">
<head>
	<meta charset="utf-8">
	<title>Sample</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="./favicon.svg" type="image/svg+xml">
	<link href="./style.css" rel="stylesheet">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon-precomposed.png">
	<!-- ここのバージョンを変えるとデプロイできたか分かる -->
	<script src="./app.js?0.0.2" id="app" defer></script>

	<script>
document.addEventListener('DOMContentLoaded', () => {
	// 上のバージョンを抽出してページに表示する対応
	const app = document.getElementById('app');
	const version = document.getElementById('version').querySelector('span');
	version.textContent = app.src.split('?')[1];
});
	</script>
</head>
<body>
	<canvas id="screen" width="100" height="200"></canvas>
	<div id="version">version: <span></span></div>
	<button id="stop">停止</button>
</body>
